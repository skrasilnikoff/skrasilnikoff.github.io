<!DOCTYPE html>
<html ng-app="cvSite" ng-controller="AppController as vm">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" />

  <title>Serhii Krasylnykov | site resume</title>

  <link rel="stylesheet" href="./fonts/font-oswald.css">
  <link rel="stylesheet" href="./fonts/font-opensans.css">
  <link rel="stylesheet" href="./fonts/font-roboto.css">

  <link rel="stylesheet" href="./css/foundation.css">
  <link rel="stylesheet" href="./css/foundation-icons/foundation-icons.css">

<body>

  <script src="./js/lib/foundation.min.js"></script>
  <script src="./js/lib/angular.min.js"></script>

  <script src="./js/lib/angular-resource.min.js"></script>

    jQuery(document).foundation()
